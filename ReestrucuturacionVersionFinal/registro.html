<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="icon" href="logopesta単a.png" type="logopesta単a">
    <link rel="stylesheet" href="registro.css"> <!-- Agrega el enlace a tu archivo de estilos CSS -->
</head>

<body>
    <div class="registration-container">
        <h2>Registro de Usuario</h2>
        <form>
            <!-- Datos Personales -->
            <h3>Datos Personales</h3>
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="apellido_paterno">Apellido Paterno:</label>
                <input type="text" id="apellido_paterno" name="apellido_paterno" required>
            </div>

            <div class="input-group">
                <label for="apellido_materno">Apellido Materno:</label>
                <input type="text" id="apellido_materno" name="apellido_materno" required>
            </div>

            <div class="input-group">
                <label for="telefono">Telefono:</label>
                <input type="text" id="telefono" name="telefono" required>
            </div>

            <div class="input-group">
                <label for="correo">Correo:</label>
                <input type="text" id="correo" name="correo" required>
            </div>

            <!-- Datos de Domicilio -->
            <h3>Datos de Domicilio</h3>
            <div class="input-group">
                <label for="calle">Calle:</label>
                <input type="text" id="calle" name="calle" required>
            </div>

            <div class="input-group">
                <label for="colonia">Colonia:</label>
                <input type="text" id="colonia" name="colonia" required>
            </div>
            
            <div class="input-group">
                <label for="municipio">Municipio:</label>
                <input type="text" id="municipio" name="municipio" required>
            </div>

            <div class="input-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>
            </div>

            <div class="input-group">
                <label for="codigo_postal">Codigo Postal:</label>
                <input type="text" id="codigo_postal" name="codigo_postal" required>
            </div>

            <div class="input-group">
                <label for="num_externo">Numero Externo:</label>
                <input type="text" id="num_externo" name="num_externo" required>
            </div>

            <div class="input-group">
                <label for="num_interno">Numero Interno:</label>
                <input type="text" id="num_interno" name="num_interno" required>
            </div>


            

            <!-- Nombre de Usuario y Contrase単a -->
            <h3>Crear Cuenta</h3>
            <div class="input-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contrase単a:</label>
                <input type="password" id="password" name="password" required>
            </div>
            

            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>

</html>
